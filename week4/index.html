<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="../assets/css/week3.css">
</head>
<body>
    <div class="container-fluid g-0" id="app">
        <div class="container" :data="check = false">
    <div class="form-content signin text-center w-75 mx-auto p-4 rounded-3" 
    @keyup.enter="signin">
        <div class="form-floating">
            <input type="username" 
            class="form-control m-0 mb-3"
            v-model="user.username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" 
            class="form-control m-0"
            v-model="user.password">
            <label for="password">Password</label>
        </div>
        <button class="btn w-50 py-2 mt-3 mx-auto btn-primary rounded-3" id="signinBtn"
        @click="signin">
            登入
        </button>
    </div>
</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/vendors.js"></script>
    <script src="../assets/js/week4.js" type="module"></script>
</body>
</html>
