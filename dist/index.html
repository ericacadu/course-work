<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>首頁</title>
</head>
<body>
    <div class="loading d-none" id="loading">
	<div class="spinner">
		<span></span>
		<p>loading</p>
	</div>
</div>    <div class="container-fluid"></div>
        <section class="container show" id="productForm">
    <div class="form-content rounded-3 w-100 my-3 py-2 px-3 d-flex justify-content-between align-items-center">
        <div class="col" style="font-size: 15px;">
            登入狀態：
            <span id="checkStatus" class="text-primary"></span>
        </div>
        <div class="col-2 text-end">
            <button type="button" class="btn btn-sm btn-secondary" id="logoutBtn">登出</button>
        </div>
    </div>
    <div class="form-content rounded-3 w-100 p-3" id="productForm">
        <div class="form-row d-flex justify-content-between mb-3">
            <div class="col-6 form-group d-flex text-nowrap
                align-items-center">
                <label for="title">商品名稱</label>
                <input type="text" id="title" class="form-control form-control-sm w-50 rounded-3 ms-2">
            </div>
            <div class="col-6 form-group d-flex text-nowrap
                align-items-center">
                <label for="is_enable">啟用</label>
                <div class="switch-group">
                    <input id="is_enable" type="checkbox">
                    <span class="ico_switch"></span>
                </div>
            </div>
        </div>
        <div class="form-row d-flex justify-content-between mb-3">
            <div class="col-6 form-group d-flex text-nowrap
                align-items-center">
                <label for="origin_price">原價</label>
                <input type="number" id="origin_price" class="form-control form-control-sm rounded-3 ms-2 w-50">
            </div>
            <div class="col-6 form-group d-flex text-nowrap
                align-items-center ps-1">
                <label for="price">售價</label>
                <input type="number" id="price" class="form-control form-control-sm rounded-3 ms-2 w-50">
            </div>
        </div>
        <div class="form-row mt-4 mb-2
            d-flex justify-content-center">
            <button class="btn btn-primary rounded-3 w-50" id="addProductBtn">新增商品</button>
        </div>
    </div>

    <div class="row w-100 mt-3 p-2 bg-white rounded-3">
        <div class="list-group list-header p-0">
            <div class="list-group-item d-flex border-0">
                <div class="col-5">商品名稱</div>
                <div class="col-2">原價</div>
                <div class="col-2">售價</div>
                <div class="col-2 text-center">啟用</div>
                <div class="col-1 text-center">刪除</div>
            </div>
        </div>

        <ul class="list-group list-group-flush p-0" id="productList">
        </ul>
    </div>
</section>
    </div>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>
</html>
